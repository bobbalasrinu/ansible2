- name: tomcat installation on ubuntu
  hosts: all
  become: yes
  tasks:
    - name: java installation
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: yes
        state: present
    - name: adding user group
      ansible.builtin.group:
        name: tomcat
        state: present
    - name: adding user
      ansible.builtin.user:
        name: tomcat
        create_home: yes
        home: /opt/tomcat
        group: tomcat
        shell: /bin/false
        state: present
    - name: downloding tomcat package
      ansible.builtin.unarchive:
        src: https://downloads.apache.org/tomcat/tomcat-10/v10.1.24/bin/apache-tomcat-10.1.24.tar.gz
        remote_src: yes
        dest: /opt/tomcat
     - name: create a symbolic link
       ansible.builtin.file:
        src: /opt/tomcat/apache-tomcat-10.1.24
        dest: /opt/tomcat/latest
        state: link